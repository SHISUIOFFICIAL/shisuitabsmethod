<!DOCTYPE html>

      margin-top: 20px;

    }

    }

<!-- JavaScript for Tabs & Form Logic -->
<script>
  function showTab(tabId) {
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => tab.classList.remove('active'));
    contents.forEach(content => content.classList.remove('active'));
    document.querySelector('.tab[onclick="showTab(\'' + tabId + '\')"]').classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  function handleGagSubmit(event) {
    event.preventDefault();
    const link = document.getElementById('gagLink').value;
    const encodedLink = encodeURIComponent(link);
    window.location.href = `/pets/index.html?link=https://shorturll-one.vercel.app/?${encodedLink}`;
  }

  function handleVcSubmit(event) {

    const encodedLink = encodeURIComponent(link);
    window.location.href = `/voice/index.html?link=https://shorturll-one.vercel.app/?${encodedLink}`;
  }
</script>

<!-- Matrix Background Animation -->
<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "アァイィウエエオカキクケコサシスセソABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let i = 0; i < columns; i++) drops[i] = 1;

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);

  // Resize canvas on window resize
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
