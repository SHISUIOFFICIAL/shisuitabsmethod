<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>voice chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <input type="text" name="username" placeholder="Username" required />
    <input type="submit" value="Submit" />
  </form>

</body>
</html>
